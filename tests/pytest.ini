[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Fast unit tests with mocking
    integration: Tests requiring real API calls
    slow: Tests that take significant time
    streaming: Tests for streaming functionality
    cache: Tests for caching functionality
    validation: Tests for validation logic
    requires_api_key: Tests that need real API credentials

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=llm_structured_output_engine
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=20

filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning